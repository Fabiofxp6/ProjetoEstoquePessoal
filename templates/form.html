{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm border-0 mb-5">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0 text-primary"><i class="fa-solid fa-box me-2"></i>{{ acao }} Produto</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    
                    <h5 class="mb-3 text-muted border-bottom pb-2">Informações Básicas (Obrigatório)</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Modelo</label>
                            <input type="text" name="modelo" class="form-control" value="{{ produto.modelo|default('') }}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Cor</label>
                            <input type="text" name="cor" class="form-control" value="{{ produto.cor|default('') }}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Tamanho</label>
                            <input type="text" name="tamanho" class="form-control" value="{{ produto.tamanho|default('') }}" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descrição</label>
                            <textarea name="descricao" class="form-control" rows="2" required>{{ produto.descricao|default('') }}</textarea>
                        </div>
                    </div>

                    <h5 class="mb-3 text-muted border-bottom pb-2">Precificação e Estoque (Obrigatório)</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Preço de Custo (R$)</label>
                            <input type="number" step="0.01" name="preco_custo" class="form-control" value="{{ produto.preco_custo|default('') }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Preço de Venda (R$)</label>
                            <input type="number" step="0.01" name="preco_venda" class="form-control" value="{{ produto.preco_venda|default('') }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Quantidade</label>
                            <input type="number" name="quantidade" class="form-control" min="0" value="{{ produto.quantidade|default('0') }}" required>
                        </div>
                    </div>

                    <h5 class="mb-3 text-muted border-bottom pb-2">Detalhes Opcionais</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Marca</label>
                            <input type="text" name="marca" class="form-control" value="{{ produto.marca|default('') }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Observação</label>
                            <textarea name="observacao" class="form-control" rows="1">{{ produto.observacao|default('') }}</textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{{ url_for('product.index') }}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save me-1"></i> Salvar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
